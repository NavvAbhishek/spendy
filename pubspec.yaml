name: expense_tracker_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.1
  pie_chart: ^5.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/playstore.png"
  image_path_ios: "assets/appstore.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/playstore.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  assets:
  - assets/
